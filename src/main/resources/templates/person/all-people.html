<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}"
       th:text="${person.getFirstname()} + ' ' + ${person.getLastname()} + ', ' + ${person.getAge()}"
    >people</a>
</div>

<br>
<hr>

<a th:href="@{people/new}">Create New Person</a>
<a th:href="@{books}">Books</a>
<a th:href="@{jpa/people}">JPA People</a>
<a th:href="@{jpa/books}">JPA Books</a>
</body>
</html>
