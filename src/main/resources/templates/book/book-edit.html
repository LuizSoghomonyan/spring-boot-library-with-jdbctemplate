<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<form th:method="PUT" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
  <label>Name</label>
  <input th:field="*{name}" type="text">
  <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>
  <label>Authoe</label>
  <input th:field="*{author}" type="text">
  <div style="color: red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
  <br>
  <label>Year</label>
  <input th:field="*{year}" type="number">
  <div style="color: red;" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
  <br>

  <input type="submit" value="Update">
</form>

</body>
</html>
