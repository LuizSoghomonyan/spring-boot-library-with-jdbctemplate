<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
</head>
<body>
<div>
  <label>Name</label>
  <p th:text="${book.getName()}"></p>
  <label>Author</label>
  <p th:text="${book.getAuthor()}"></p>
  <label>Year</label>
  <p th:text="${book.getYear()}"></p>

  <a th:href="@{{id}/edit(id=${book.getId()})}">Edit!</a>
</div>

</body>
</html>
